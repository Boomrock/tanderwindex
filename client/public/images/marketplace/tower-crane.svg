<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <g transform="translate(50, 30)">
    <!-- Основание крана -->
    <rect x="120" y="230" width="60" height="20" fill="#334155"/>
    <rect x="135" y="220" width="30" height="10" fill="#334155"/>
    
    <!-- Вертикальная башня -->
    <rect x="145" y="50" width="10" height="170" fill="#f59e0b"/>
    
    <!-- Внутренняя структура башни -->
    <line x1="145" y1="60" x2="155" y2="60" stroke="#ca8a04" stroke-width="2"/>
    <line x1="145" y1="80" x2="155" y2="80" stroke="#ca8a04" stroke-width="2"/>
    <line x1="145" y1="100" x2="155" y2="100" stroke="#ca8a04" stroke-width="2"/>
    <line x1="145" y1="120" x2="155" y2="120" stroke="#ca8a04" stroke-width="2"/>
    <line x1="145" y1="140" x2="155" y2="140" stroke="#ca8a04" stroke-width="2"/>
    <line x1="145" y1="160" x2="155" y2="160" stroke="#ca8a04" stroke-width="2"/>
    <line x1="145" y1="180" x2="155" y2="180" stroke="#ca8a04" stroke-width="2"/>
    <line x1="145" y1="200" x2="155" y2="200" stroke="#ca8a04" stroke-width="2"/>
    
    <!-- X-образные крепления башни -->
    <line x1="140" y1="60" x2="160" y2="80" stroke="#ca8a04" stroke-width="2"/>
    <line x1="160" y1="60" x2="140" y2="80" stroke="#ca8a04" stroke-width="2"/>
    
    <line x1="140" y1="100" x2="160" y2="120" stroke="#ca8a04" stroke-width="2"/>
    <line x1="160" y1="100" x2="140" y2="120" stroke="#ca8a04" stroke-width="2"/>
    
    <line x1="140" y1="140" x2="160" y2="160" stroke="#ca8a04" stroke-width="2"/>
    <line x1="160" y1="140" x2="140" y2="160" stroke="#ca8a04" stroke-width="2"/>
    
    <line x1="140" y1="180" x2="160" y2="200" stroke="#ca8a04" stroke-width="2"/>
    <line x1="160" y1="180" x2="140" y2="200" stroke="#ca8a04" stroke-width="2"/>
    
    <!-- Верхняя часть башни -->
    <rect x="140" y="40" width="20" height="10" fill="#f59e0b"/>
    
    <!-- Горизонтальная стрела -->
    <rect x="155" y="50" width="120" height="5" fill="#f59e0b"/>
    
    <!-- Противовес -->
    <rect x="95" y="50" width="50" height="5" fill="#f59e0b"/>
    <rect x="75" y="45" width="20" height="15" fill="#64748b"/>
    
    <!-- Поддерживающий трос для стрелы -->
    <line x1="150" y1="40" x2="275" y2="50" stroke="#1e293b" stroke-width="1"/>
    <line x1="150" y1="40" x2="235" y2="50" stroke="#1e293b" stroke-width="1"/>
    <line x1="150" y1="40" x2="195" y2="50" stroke="#1e293b" stroke-width="1"/>
    
    <!-- Механизм подъема -->
    <rect x="190" y="50" width="10" height="5" fill="#1e293b"/>
    <rect x="190" y="55" width="10" height="10" fill="#475569"/>
    
    <!-- Крюк и трос -->
    <line x1="195" y1="65" x2="195" y2="95" stroke="#1e293b" stroke-width="1"/>
    <path d="M190,95 L200,95 L195,105 Z" fill="#475569"/>
    
    <!-- Груз на крюке -->
    <rect x="185" y="105" width="20" height="15" fill="#94a3b8"/>
    
    <!-- Кабина оператора -->
    <rect x="155" y="55" width="10" height="10" fill="#0284c7"/>
    
    <!-- Логотип Liebherr -->
    <text x="200" y="40" font-family="Arial" font-size="8" font-weight="bold" fill="#b91c1c">LIEBHERR</text>
    
    <!-- Надпись -->
    <text x="100" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a">Башенный кран Liebherr</text>
  </g>
</svg>