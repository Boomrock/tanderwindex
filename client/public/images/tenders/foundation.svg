<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <g transform="translate(50, 30)">
    <!-- Земля -->
    <rect x="0" y="220" width="300" height="30" fill="#a16207"/>
    <rect x="0" y="215" width="300" height="5" fill="#65a30d"/>
    
    <!-- Фундамент -->
    <g transform="translate(20, 0)">
      <!-- Ленточный фундамент -->
      <rect x="0" y="150" width="260" height="70" fill="#e2e8f0"/>
      <rect x="0" y="145" width="260" height="5" fill="#94a3b8"/>
      
      <!-- Внутренние перегородки фундамента -->
      <rect x="65" y="150" width="5" height="70" fill="#94a3b8"/>
      <rect x="130" y="150" width="5" height="70" fill="#94a3b8"/>
      <rect x="195" y="150" width="5" height="70" fill="#94a3b8"/>
      
      <!-- Внутренние поперечные перегородки -->
      <rect x="0" y="185" width="260" height="5" fill="#94a3b8"/>
      
      <!-- Арматура -->
      <line x1="10" y1="160" x2="10" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="30" y1="160" x2="30" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="50" y1="160" x2="50" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="80" y1="160" x2="80" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="100" y1="160" x2="100" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="120" y1="160" x2="120" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="145" y1="160" x2="145" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="165" y1="160" x2="165" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="185" y1="160" x2="185" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="210" y1="160" x2="210" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="230" y1="160" x2="230" y2="210" stroke="#64748b" stroke-width="2"/>
      <line x1="250" y1="160" x2="250" y2="210" stroke="#64748b" stroke-width="2"/>
      
      <!-- Горизонтальная арматура -->
      <line x1="0" y1="165" x2="260" y2="165" stroke="#64748b" stroke-width="2"/>
      <line x1="0" y1="180" x2="260" y2="180" stroke="#64748b" stroke-width="2"/>
      <line x1="0" y1="195" x2="260" y2="195" stroke="#64748b" stroke-width="2"/>
    </g>
    
    <!-- Строители -->
    <g transform="translate(50, 100)">
      <!-- Строитель 1 -->
      <circle cx="0" cy="0" r="10" fill="#f59e0b"/>
      <rect x="-5" y="10" width="10" height="25" fill="#0369a1"/>
      <line x1="-5" y1="15" x2="-15" y2="25" stroke="#0369a1" stroke-width="4"/>
      <line x1="5" y1="15" x2="15" y2="25" stroke="#0369a1" stroke-width="4"/>
      <line x1="0" y1="35" x2="-5" y2="55" stroke="#374151" stroke-width="4"/>
      <line x1="0" y1="35" x2="5" y2="55" stroke="#374151" stroke-width="4"/>
    </g>
    
    <g transform="translate(200, 100)">
      <!-- Строитель 2 -->
      <circle cx="0" cy="0" r="10" fill="#f59e0b"/>
      <rect x="-5" y="10" width="10" height="25" fill="#7c2d12"/>
      <line x1="-5" y1="15" x2="-15" y2="5" stroke="#7c2d12" stroke-width="4"/>
      <line x1="5" y1="15" x2="15" y2="5" stroke="#7c2d12" stroke-width="4"/>
      <line x1="0" y1="35" x2="-5" y2="55" stroke="#374151" stroke-width="4"/>
      <line x1="0" y1="35" x2="5" y2="55" stroke="#374151" stroke-width="4"/>
    </g>
    
    <!-- Инструменты -->
    <rect x="270" y="130" width="25" height="10" fill="#78350f"/>
    <rect x="270" y="130" width="25" height="2" fill="#92400e"/>
    <rect x="295" y="125" width="5" height="20" fill="#78350f"/>
    
    <!-- Надпись -->
    <text x="75" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Строительство фундамента</text>
  </g>
</svg>